<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Certificates - Iúri Gonçalves</title>
    <link rel="stylesheet" href="certificates.css">
    <script src="certificates.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo"><a href="index.html">Iúri Gonçalves</a></div>
            <div class="header-right">
                <div class="social-icons">
                    <a href="https://www.linkedin.com/in/iuri-goncalves/" target="_blank">
                        <i class="fab fa-linkedin"></i>
                    </a>
                    <a href="https://github.com/JMTI10" target="_blank">
                        <i class="fab fa-github"></i>
                    </a>
                    <a href="https://www.instagram.com/iuri__goncalves/" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
                <div class="menu-icon" onclick="toggleMenu()">☰</div>
            </div>
        </header>

        <!-- Sidebar Navigation -->
        <div id="sidebar" class="sidebar">
            <div class="close-btn" onclick="toggleMenu()">×</div>
            <a href="index.html">Home</a>
            <a href="certificates.html">Certificates</a>
        </div>

        <main>
            <h1>My Certificates</h1>
            <div class="certificate-grid">
                <div class="certificate-item">
                    <img src="images/grades.jpg" alt="Grades Certificate" onclick="openImage(this.src)">
                </div>
                <div class="certificate-item">
                    <img src="images/Erasmus.jpg" alt="Erasmus Certificate" onclick="openImage(this.src)">
                </div>
                <div class="certificate-item">
                    <img src="images/Finfami_support_person.jpg" alt="Finfami Support Person Certificate" onclick="openImage(this.src)">
                </div>
                <div class="certificate-item">
                    <img src="images/Finfami_basic_traning.jpg" alt="Finfami Basic Training Certificate" onclick="openImage(this.src)">
                </div>
                <div class="certificate-item">
                    <img src="images/Portuguese_army.jpg" alt="Portuguese Army Certificate" onclick="openImage(this.src)">
                </div>
                <div class="certificate-item">
                    <img src="images/High_School_Diploma.jpg" alt="High School Diploma" onclick="openImage(this.src)">
                </div>
                <div class="certificate-item">
                    <img src="images/Topas_Certificate.jpg" alt="Topas Certificate" onclick="openImage(this.src)">
                </div>
                <div class="certificate-item">
                    <img src="images/Apps_for_good.jpg" alt="Apps for Good Certificate" onclick="openImage(this.src)">
                </div>
            </div>
        </main>
    </div>

    <!-- Lightbox for Enlarged Images with Description -->
    <div class="lightbox" id="lightbox">
        <div class="lightbox-content">
            <img id="lightbox-img">
            <div class="lightbox-description">
                <p id="lightbox-text"></p>
            </div>
        </div>
        <span class="close" onclick="closeImage()">&times;</span>
    </div>
</body>
</html>
